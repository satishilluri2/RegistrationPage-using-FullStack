<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="form_validation.js"></script>
</head>
<body style="background-color:#FFFFC5">
    <marquee>
    <h1 style="border-style:dashed;">Registration form. Apply as soon as possible.</h1>
</marquee>
    <form action="save" method="post">
    <fieldset>
        <legend>Personal Details:</legend>
        <label for="name">UserName</label>
        <span style="color: red">*</span>
        <input type="text" required id="username" name="username" class="form-control">
        <span id="msg" style="color: red"></span>
        <br>
        <label for=""><u>PhoneNumber</u></label>
        <span style="color: red">*</span>
        <input type="text" id="phonenumber" name="phonenumber" class="form-control">
        <span id="msg1" style="color: red"></span>
        <br>
        <label for="">E-Mail</label>
        <span style="color: red">*</span>
        <input type="text" id="email" name="email" class="form-control">
        <span id="msg2" style="color: red"></span>
        <br>
        <label for="">Gender </label>
        <span style="color: red;">*</span><br>
        <input type="radio" id="male" name="gender">Male
        <input type="radio" id="female" name="gender">Female <br>
        <br>
        <label for="">Year of Graduation</label>
        <span style="color: red;">*</span><br>
        <input type="number" list="yog" id="yop" name="yop">
        <select >
            <option>2019 </option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
        <datalist id="yog">
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist><br>
        <br>
        <label for=""><mark>Password</mark></label>
        <span style="color: red">*</span>
        <input type="password" id="password" name="password" class="form-control">
        <span id="msg3" style="color: red"></span>
        <br>
        <label for="">Confirm Password</label>
        <span style="color: red">*</span>
        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control">
        <span id="msg4" style="color: red"></span>
        <br>
        <input type="submit" class="btn btn-primary">
            </fieldset>
        
    
    </form>
</body>
</html>
